# This is a basic workflow to help you get started with Actions

name: update mainfest on push

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs merge
    # 注意：run 里面只有中间三行可以自定义
    - name: Run merge
      run: |
        home=$(pwd)
        scripts_dir=$home'/scripts/'
        bash $scripts_dir/cp_scripts.sh $scripts_dir $home

        bash merge_rules.sh
        bash merge.sh
        bash merge_class.sh ./class/noSniffer/ $home

        cd $home
        bash $scripts_dir/clean_scripts.sh $home

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "update mainfest" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
